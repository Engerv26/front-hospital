<div class="login-wrapper">
  <div class="login-card">
    <h2>Iniciar sesión</h2>
    <p class="subtitle">Sistema Hospitalario</p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuario o correo</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="ej. enger.valdez@infotep.gob.do"
        />
        <small *ngIf="form.controls.username.touched && form.controls.username.invalid">
          El usuario es obligatorio
        </small>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="••••••••"
        />
        <small *ngIf="form.controls.password.touched && form.controls.password.invalid">
          La contraseña es obligatoria
        </small>
      </div>

      <p class="error" *ngIf="error()">{{ error() }}</p>

      <button type="submit" [disabled]="loading()">
        {{ loading() ? 'Ingresando...' : 'Entrar' }}
      </button>
    </form>
  </div>
</div>
