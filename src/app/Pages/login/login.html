<div class="login-wrapper">
  <div class="login-card">
    <h2>Iniciar sesión</h2>
    <p class="subtitle">Sistema Hospitalario</p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="ej. enger.valdez@infotep.gob.do"
        />
        <small *ngIf="form.controls.email.touched && form.controls.email.invalid">
          El correo es obligatorio y debe ser válido
        </small>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" placeholder="••••••••" />
        <small *ngIf="form.controls.password.touched && form.controls.password.invalid">
          La contraseña es obligatoria
        </small>
      </div>

      <p class="error" *ngIf="error()">{{ error() }}</p>

      <button type="submit" [disabled]="loading()">
        {{ loading() ? 'Ingresando...' : 'Entrar' }}
      </button>
    </form>
  </div>
</div>
